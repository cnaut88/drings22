<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель товарів</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .carousel-container {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
        }
        .carousel-slide {
            display: flex;
            gap: 20px;
        }
        .product-card {
            position: relative;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-description {
            display: none;
            text-align: left;
            margin-top: 10px;
        }

        .product-card:hover .product-description {
            display: block;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-price {
            font-size: 16px;
            color: #333;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Модальне вікно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header style="padding: 10px; display: flex; justify-content: flex-end;">
        <a href="favorites.html" style="text-decoration: none;">
            <button id="favorites-counter" style="position: relative; font-size: 18px; padding: 10px 20px;">
                Улюблені ❤️ (<span id="favorite-count">0</span>)
            </button>
        </a>
    </header>

    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="product-card" data-product="1">
                <button class="favorite-btn" aria-label="Додати в улюблені">♡</button>
                <img src="pngwing.com (1).png" alt="Samsung Galaxy S24" class="product-image">
                <h3 class="product-title">Samsung Galaxy S24</h3>
                <p class="product-price">Ціна: 13 999 грн</p>
                <div class="product-description">
                    <p>Оперативна пам'ять: 8 ГБ</p>
                    <p>Камера: 50 МП</p>
                    <p>Процесор: Exynos 2100</p>
                </div>
            </div>

            <div class="product-card" data-product="2">
                <button class="favorite-btn" aria-label="Додати в улюблені">♡</button>
                <img src="https://via.placeholder.com/300x200" alt="iPhone 14" class="product-image">
                <h3 class="product-title">iPhone 14</h3>
                <p class="product-price">Ціна: 22 999 грн</p>
                <div class="product-description">
                    <p>Оперативна пам'ять: 6 ГБ</p>
                    <p>Камера: 12 МП</p>
                    <p>Процесор: A15 Bionic</p>
                </div>
            </div>

            <div class="product-card" data-product="3">
                <button class="favorite-btn" aria-label="Додати в улюблені">♡</button>
                <img src="https://via.placeholder.com/300x200" alt="Xiaomi 12" class="product-image">
                <h3 class="product-title">Xiaomi 12</h3>
                <p class="product-price">Ціна: 11 499 грн</p>
                <div class="product-description">
                    <p>Оперативна пам'ять: 12 ГБ</p>
                    <p>Камера: 50 МП</p>
                    <p>Процесор: Snapdragon 8 Gen 1</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal-btn">X</button>
            <h3 id="modal-title"></h3>
            <p id="modal-price"></p>
            <div id="modal-description"></div>
        </div>
    </div>

    <script>
        const favoriteButtons = document.querySelectorAll('.favorite-btn');

        function getFavorites() {
            return JSON.parse(localStorage.getItem('favorites')) || [];
        }

        function saveFavorites(favorites) {
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function updateFavoriteCounter() {
            const count = getFavorites().length;
            document.getElementById('favorite-count').textContent = count;
        }

        favoriteButtons.forEach(button => {
            const card = button.closest('.product-card');
            const productId = card.getAttribute('data-product');

            if (getFavorites().includes(productId)) {
                button.classList.add('active');
            }

            button.addEventListener('click', (e) => {
                e.stopPropagation();
                let favorites = getFavorites();

                if (favorites.includes(productId)) {
                    favorites = favorites.filter(id => id !== productId);
                    button.classList.remove('active');
                } else {
                    favorites.push(productId);
                    button.classList.add('active');
                }

                saveFavorites(favorites);
                updateFavoriteCounter();
            });
        });

        // Модальне вікно
        const productCards = document.querySelectorAll('.product-card');
        const modal = document.getElementById('product-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalPrice = document.getElementById('modal-price');
        const modalDescription = document.getElementById('modal-description');

        productCards.forEach(card => {
            card.addEventListener('click', () => {
                const title = card.querySelector('.product-title').textContent;
                const price = card.querySelector('.product-price').textContent;
                const description = card.querySelector('.product-description').innerHTML;

                modalTitle.textContent = title;
                modalPrice.textContent = price;
                modalDescription.innerHTML = description;

                modal.style.display = 'flex';
            });
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Закрити модальне вікно при кліку поза ним
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        updateFavoriteCounter();
    </script>
</body>
</html>
